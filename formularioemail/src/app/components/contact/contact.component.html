<div class="form-container">
  <h1>Contate nos</h1>
  <form class="formulario" [formGroup]="contactForm" (ngSubmit)="salvar()">
    <input type="text" name="name" formControlName="nameControl" placeholder="Nome">
    <input type="email" name="email" formControlName="emailControl" placeholder="E-mail">
    <textarea name="message" formControlName="menssagemControl" placeholder="Menssagem"></textarea>
    <button type="submit" class="btnSend">Enviar</button>
  </form>
</div>
